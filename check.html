<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/plentz/jquery-maskmoney/master/dist/jquery.maskMoney.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script type="text/javascript" src="http://opensource.teamdf.com/number/jquery.number.js"></script>
</head>

<body style="font-family: 'Dosis', sans-serif;">
    <div class="form-row container-fluid">
        <div class="form-row col-md-10">
            <h1 id="resultado"></h1>
            <div class="form-row col-md-1"></div>
            <div class="custom-control custom-checkbox my-3 mr-sm-4">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">AGUARDANDO</label>
            </div>
        </div>
    </div>
    <div class="form-group col-md-2"></div>
    <form id="teste" class="col-md-8 offset-md-2" style="background-color:#dde7f0">
        <div class="form-row container-fluid">
            <div class="form-row col-md-12">
                <div class="form-row col-md-3 my-3">
                    <label for="inputTrave">Travamento do Radar</label>
                </div>
                <div class="form-group col-md-2 my-2">
                    <select id="inputTrave" class="form-control">
                        <option selected>N/a</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group col-md-2"></div>
        <div class="form-row container-fluid">
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-6">
                    <label for="inputDistri">Distribuições de Lucros</label>
                </div>
                <div class="form-row col-md-12">
                    <div class="form-group col-md-7">
                        <label for="inputInfoRend">Informe de Rendimentos</label>
                        <div class="form-row col-md-7">
                            <select id="inputInfoRend" class="form-control">
                                <option selected>N/a</option>
                                <option>OK</option>
                                <option>Diverge</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDecore">Decore</label>
                        <div class="form-row col-md-"></div>
                        <select id="inputDecore" class="form-control">
                            <option selected>N/a</option>
                            <option>OK</option>
                            <option>Diverge</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row container-fluid my-3">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inlineFormInputGroupReceitaBruta">Receita Bruta</label>
                </div>
                <div class="input-group mb-1 mr-sm-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                    </div>
                    <input type="text" class="form-control col-md-4" id="inlineFormInputGroupReceitaBruta" placeholder="Recita Bruta">
                    <span id="com" valeu="Completa">Completa</span>
                    <span id="res" valeu="Resumida">Resumida</span>
                </div>
            </div>
        </div>

        <div id="sA" class="form-group col-md-8 offset-md-5">
            <label for="inputSA">S/A</label>
        </div>
        <div class="form-inline">
            <div class="form-group col-md-4">
                <div class="form-group col-md-8">
                    <label for="inlineCaptalSocial">Capital Social</label>
                </div>
                <div class="input-group mb-1 mr-sm-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                    </div>
                    <input type="text" class="form-control col-md-8" id="inlineCaptalSocial" placeholder="Capital Social">
                    <span id="errmsg1"></span>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="form-group col-md-8">
                    <label for="inlineReservalegal">Reserva Legal</label>
                </div>
                <div class="input-group mb-1 mr-sm-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                    </div>
                    <input type="text" class="form-control col-md-8" id="inlineReservalegal" placeholder="Reserva Legal">
                    <span id="errmsg2"></span>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="form-group col-md-9">
                    <label for="inlineLucro">Lucro do Exercicio</label>
                </div>
                <div class="input-group mb-1 mr-sm-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                    </div>
                    <input type="text" class="form-control col-md-8" id="inlineLucro" placeholder="Lucro do Exercicio">
                    <span id="errmsg3"></span>
                </div>
            </div>
        </div>
        </div>
        <br>
        <div class="form-inline offset-md-2">
            <div class="form-group col-md-4">
                <div class="form-group col-md-8">
                    <label for="inlineAcionistas">Acionistas</label>
                </div>
                <div class="input-group mb-1 mr-sm-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text ">
                            <i class="material-icons">&#xe7fd;</i>
                        </div>
                    </div>
                    <input type="text" class="form-control col-md-8" id="inlineAcionistas" placeholder="Acionistas">
                    <span id="errmsg1"></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="form-group col-md-10">
                    <label for="inlinePL">Patrimonio Liquido</label>
                </div>
                <div class="input-group mb-1 mr-sm-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                    </div>
                    <input type="text" class="form-control col-md-8" id="inlinePL" placeholder="Patrimonio Liquido">
                    <span id="errmsg2"></span>
                </div>
            </div>
        </div>
        <br>
        <div class="container col-md-3">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>

    <div>
        <h1 id="bloc">EMPRESA BLOQUEADA</h1>
    </div>
    <script src="jvScript.js"></script>
    <script src="jsConculta.js"></script>
</body>

</html>
