<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
</head>

<body>




    <div class="form-row container-fluid">
        <div class="form-row col-md-10">
            <h1> Bernhoeft Contadores</h1>
            <div class="form-row col-md-1"></div>
            <div class="custom-control custom-checkbox my-3 mr-sm-4">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">AGUARDANDO</label>
            </div>
        </div>
    </div>
    <div class="form-group col-md-2"></div>
    <form id="teste">
        <div class="form-row container-fluid">
            <div class="form-row col-md-6">

                <div class="form-row col-md-4">
                    <label for="inputTrave">Travamento do Radar</label>
                    <select id="inputTrave" class="form-control">
                        <option selected>N/a</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group col-md-2"></div>
        <div class="form-row container-fluid">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputDistri">Distribuições de Lucros</label>
                </div>
                <div class="form-row col-md-10">
                    <div class="form-row col-md-5">
                        <label for="inputInfoRend">Informe de Rendimentos</label>
                        <select id="inputInfoRend" class="form-control">
                            <option selected>N/a</option>
                            <option>OK</option>
                            <option>Diverge</option>
                        </select>
                    </div>
                    <div class="form-row col-md-2"></div>
                    <div class="form-row col-md-3">
                        <label for="inputDecore">Decore</label>
                        <select id="inputDecore" class="form-control">
                            <option selected>N/a</option>
                            <option>OK</option>
                            <option>Diverge</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row container-fluid my-3">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inlineFormInputGroupReceitaBruta">Receita Bruta</label>
                </div>
                <div class="input-group mb-1 mr-sm-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                    </div>
                    <input type="text" class="form-control col-md-4" id="inlineFormInputGroupReceitaBruta" placeholder="Recita Bruta">
                </div>
                <h5 valeu="Completa">Completa</h5>

                <h5 valeu="Resumida">Resumida</h5>
            </div>
        </div>

        <div class="form-group col-md-2"></div>
        <div class="container">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>

    <div>
        <h1 id="bloc">EMPRESA BLOQUEADA</h1>
    </div>

    <script src="jvScript.js"></script>
</body>

</html>
