<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>CONTROLE</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <br />
    <h2 align="center">EMPRESAS</h2>
    <br />
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">BUSCA</span>
        <input type="text" name="search_text" id="search_text" placeholder="CONSULTE AS EMPRESAS" class="form-control" />
      </div>
    </div>
    <br />
    <div id="result"></div>
  </div>

  <script src="jvScript.js"> $(document).ready(function(){
    
    load_data();
  
    function load_data(query)
    {
     $.ajax({
      url:"consulta.php",
      method:"POST",
      data:{query:query},
      success:function(data)
      {
       $('#result').html(data);
      }
     });
    }
    $('#search_text').keyup(function(){
     var search = $('#search_text').val();
     if(search != '')
     {
      load_data(search);
     }
     else
     {
      load_data();
     }
    });
   });</script>

</body>

</html>
